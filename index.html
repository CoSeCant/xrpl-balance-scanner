<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>XRP Balance Scanner</title>
  <script src="https://unpkg.com/xrpl@2.0.0/build/xrpl-latest-min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <h1>CHECK YOUR XRP BALANCE!</h1>
  </div>
  <script>
    const userAccount = prompt('Enter your XRPL address to check your XRP balance:')

    async function main() {

      const PUBLIC_SERVER = "wss://xrplcluster.com/"
      const client = new xrpl.Client(PUBLIC_SERVER)
      await client.connect()

      const response = await client.request({
        "command": "account_info",
        "account": userAccount,
        "ledger_index": "validated"
      })
      const balance = parseInt(response.result.account_data.Balance) / 1000000
      console.log(`Your balance is ${balance} XRP`);
      alert(`Your balance is ${balance} XRP`)

      client.disconnect()
    }
    main()
  </script>
</body>
</html>
